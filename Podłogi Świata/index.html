<!DOCTYPE html>
  <html lang=pl>
    <head>
      <meta charset="UTF-8">
      <meta name="keywords" content="podlogi, project">
      <title>Podłogi Świata</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <section id="correct" class="row container col-md-12">
        <div id="photo" class="col-md-9 background">
          <div class="info">
            <p>Salon Podłogi Świata</p>
            <p>ul. Rusałka 6, Lublin</p>
            <p>tel. (81) 532-15-50</p><p>sklep@podlogiswiata.pl</p>
          </div>
        </div>
        <div id="position" class="col-md-3">
          <div class="container-mini">
            <section class="logo">
              <img src="logo/logo-4.png" alt="">
            </section>
            <section class="configuration">
              <p>Wyceń podłogę do swojego domu</p>
            </section>
            <section class="forms row">
              
              <h4>Dane osobowe</h4>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Imię</label>
                <input type="name" class="form-control" id="InputName" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Adres email</label>
                <input type="name" class="form-control" id="InputEmail1" placeholder="wymagane">
              </div>
              <div class="form-group">                
                <label for="exampleInputEmail1">Numer telefonu</label>
                <input type="name" class="form-control" id="InputNumber" placeholder="opcjonalne">
              </div>
              
              <h4>Informacje dodatkowe</h4>
              
              <form class="two-columns">
                <section class="form-inline">
                  <div class="form-group col-6">
                    <label for="disabledSelect">Rodzaj pomieszczenia</label>
                    <select id="disabledSelect" class="form-control">
                      <option></option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="exampleInputName2">Metraż
                    </label>
                    <input type="text" class="form-control" id="InputMetraz" placeholder="w m2">
                  </div>
                </section>
              </form>
              <div class="checkbox">
                    <label>
                      <input type="checkbox"> Montaż
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="InputCityName">Miasto</label>
                    <input type="text" class="form-control" id="InputCity" placeholder="Podaj Miasto">
                  </div>
              <div class="button2">
                <a class="btn btn-default" href="#" role="button">Cofnij</a>
              </div>
              <div class="button1">
                <a class="btn btn-default" href="#" role="button">Przejdź dalej</a>
              </div>
            </section>
            <section id="replace">
              <p>Zobacz więcej na:</p>
              <a href="http://www.podlogiswiata.pl/">www.podlogiswiata.pl</a>
            </section>
          </div>
        </div>
      </section>
    </body>
  </html>
